<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
      <title>Pokemon Card</title>
      <link href="style.css" rel="stylesheet" type="text/css" />
    
    </head>
      <body>
      <div class = "outside lightning">
        <table class = "nameheader">
          <tr>
            <td class = "basic" colspan = "3">Basic</td>
          </tr>
          <tr>
            <td class = "nameofanimal">Pikachu</td>
            <td class = "hp">xp 70</td>
            <td class = "typesign"> <img src = "lightning.png" width="30" height= "30"> </td>
          </tr>
        </table>
        <img class = "picture" src = "Pokemon.png" alt = "Pikachu">
        <p class = "description">Mouse Pokemon. Length 1'2", Weight 5 lbs.</p>
        <div class = "info">
            <hr>
            <table class = "stats">
              <tr>
                <td class = "energy"><img src = "lightning.png" width="25" height= "25"><img src = "lightning.png" width="25" height= "25"><img src = "star.png" width = "20" height = "20"></td>
                <td>
                  <span class ="label">ScrappySpark 30+</span> 
                  <span class = "labeltext">Flip a coin until you get tails. This attack does 30 or more damage for each heads.</span></td>
              </tr>
            </table>
            <hr>
            <table class = "costs">
              <tr class = "headers">
                <td>weakness</td>
                <td>resistance</td>
                <td>retreat cost</td>
              </tr>
              <tr class = "icons">
                <td><img src="fire.png" width="20" height="20"></td>
                <td></td>
                <td><img src = "star.png" width = "20" height = "20"></td>
              </tr>
            </table>
          <p class = "italicize">When it is angered, it immediately discharges the energy stored in the pouches of its cheeks.</p>
        </div>
      </div>
    </body>
    </html>
